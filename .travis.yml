language: php
php:
  - "5.5"
  - "5.4"
  - "5.3"

before_script:
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install --dev --no-interaction

script: phpunit  --coverage-clover build/logs/clover.xml --configuration dev/tests/phpunit.xml

after_script:
  - php vendor/bin/coveralls -v



